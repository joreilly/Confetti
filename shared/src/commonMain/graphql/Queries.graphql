query GetConferenceData($first: Int! = 1000, $after: String = null) {
    sessions(first: $first, after: $after) {
        nodes {
            ...SessionDetails
        }
        pageInfo {
            endCursor
        }
    }
    speakers {
        ...SpeakerDetails
    }
    rooms {
        ...RoomDetails
    }
    config {
        name
        timezone
    }
}

query GetSession($id: String!){
	session(id: $id) {
	    ...SessionDetails
	}
}

query GetConferences{
    conferences {
        id
        days
        name
    }
}

fragment SessionDetails on Session {
    id
    title
    type
    startInstant,endInstant
    description
    language
    speakers {
      ...SpeakerDetails
    }
  	room {
      name
    }
    tags
}

fragment SpeakerDetails on Speaker {
    id
    name
    photoUrl
    company
    companyLogoUrl
    city
    bio
    socials {
        name
        link
        icon
    }
}

fragment RoomDetails on Room {
    id
    name
    capacity
}

