query GetSessions($first: Int! = 10, $after: String = null) {
    source(conference: DevFestLille) {
        sessions(first: $first, after: $after) {
            edges {
                node {
                    ...SessionDetails
                }
            }
            pageInfo {
                hasNextPage
                endCursor
            }
        }
    }
}

query GetSession($id: String!){
    source(conference: DevFestLille) {
        session(id: $id) {
            ...SessionDetails
        }
    }
}

fragment SessionDetails on Session {
    id
    title
    startInstant,endInstant
    description
    language
    speakers {
      name
      bio
    }
  	room {
      name
    }
    tags
}


query GetSpeakers {
    source(conference: DevFestLille) {
        speakers {
            ...SpeakerDetails
        }
    }
}

fragment SpeakerDetails on Speaker {
    id
    name
    photoUrl
    company
    bio
    socials {
        name
        link
        icon
    }
}


query GetRooms {
    source(conference: DevFestLille) {
        rooms {
            ...RoomDetails
        }
    }
}

fragment RoomDetails on Room {
    id
    name
    capacity
}


query GetConfiguration {
    source(conference: DevFestLille) {
        config {
            timezone
        }
    }
}
