query GetSessions($first: Int! = 10, $after: String = null) {
    sessions(first: $first, after: $after) {
        nodes {
            ...SessionDetails
        }
        pageInfo {
            endCursor
        }
    }
}

query GetSession($id: String!){
	session(id: $id) {
	    ...SessionDetails
	}
}

fragment SessionDetails on Session {
    id
    title
    type
    startInstant,endInstant
    description
    language
    speakers {
      name
      bio
    }
  	room {
      name
    }
    tags
}


query GetSpeakers {
    speakers {
        ...SpeakerDetails
    }
}

fragment SpeakerDetails on Speaker {
    id
    name
    photoUrl
    company
    bio
    socials {
        name
        link
        icon
    }
}


query GetRooms {
    rooms {
        ...RoomDetails
    }
}

fragment RoomDetails on Room {
    id
    name
    capacity
}


query GetConfiguration {
  config {
    timezone
  }
}
