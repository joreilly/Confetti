query GetConferenceData($first: Int! = 1000, $after: String = null) {
    sessions(first: $first, after: $after) {
        nodes {
            ...SessionDetails
        }
        pageInfo {
            endCursor
        }
    }
    speakers(first: 1000) {
        nodes {
            ...SpeakerDetails
        }
    }
    rooms {
        ...RoomDetails
    }
    config {
        id
        name
        timezone
        days
    }
}

query GetSessions($first: Int! = 1000, $after: String = null) {
    sessions(first: $first, after: $after) {
        nodes {
            ...SessionDetails
        }
        pageInfo {
            endCursor
        }
    }
    config {
        timezone
    }
}

query GetSpeakers($first: Int! = 1000, $after: String = null) {
    speakers(first: $first, after: $after) {
        nodes {
            ...SpeakerDetails
        }
        pageInfo {
            endCursor
        }
    }
}

query GetSession($id: String!){
    session(id: $id) {
        ...SessionDetails
    }
    config {
        timezone
    }
}

query GetConferences{
    conferences {
        id
        days
        name
    }
}

fragment SessionDetails on Session {
    id
    title
    type
    startsAt,
    endsAt
    sessionDescription: description
    language
    speakers {
        ...SpeakerDetails
    }
    room {
        name
    }
    tags
}

fragment SpeakerDetails on Speaker {
    id
    name
    photoUrl
    company
    companyLogoUrl
    city
    bio
  	sessions {
      id
      title
      startsAt
    }
    socials {
        name
        url
        icon
    }
}

fragment RoomDetails on Room {
    id
    name
    capacity
}

